<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPSO Academy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>Registro de alumnos</h1>
    <form action="" id="form-registro">

        <label for="nombre">Nombre </label>
        <input type="text" id="nombre" placeholder="Nombre/s " required />

        <label for="apellido">Apellido </label>
        <input type="text" id="apellido" placeholder="Apellido" required />
        <br>
        <br>

        <label for="usuario">Nombre de usuario </label>
        <input type="text" id="usuario" placeholder="Nobre de usuario "  required/>

        <label for="contrasenia">Contrasena </label>
        <input type="password" id="contrasenia" placeholder="Contrasena" required />
        <br>
        <br>

        <label for="select-rol">Rol </label>
        <select name="Rol" id="select-rol">
            <option value="STUDENT" selected>Estudiante</option>
            <option value="ADMIN">Admin</option>
        </select>
        <br />
        <br />

        <label for="email-alumno">E-mail</label>
        <input type="email" name="" id="email-alumno" placeholder="email@ejemplo" required/>
        <br />
        <br />

       
        <label for="edad">Edad Alumno</label>
        <input type="number" id="edad" placeholder="Edad"  required/>

        <br />
        <br />

        <label for="select-paises">Pais</label>
        <select name="paises" id="select-paises">
            <option value="AR" selected>Argentina</option>
            <option value="URU">Uruguay</option>
            <option value="PE">Perú</option>
            <option value="CO">Colombia</option>
            <option value="PAR">Paraguay</option>
            <option value="VEN">Venezuela</option>
        </select>

        <!--<div> <p>Si tu país no se encuentra dentro de la opciones,
             contáctanos a <a href="">administraciones@upsoacademy.com</a> </p></div>
        <br />-->
    
        <label for="cuatrimestre">Cuatrimestre</label>
    
        <select name="paises" id="cuatrimestre">
            <option value="1C23" >1C23</option>
            <option value="2C23"selected>2C23</option>
            <option value="1C24">"1C24</option>
            <option value="2C24">2C24</option>
            
        </select>

        <br />
        <br />
        <input type="submit" value="Registrar" id="btn-registrar">
        <!-- <button type="submit"id="btn-registrar">Registar</button> -->
    </form>
    <div id="container-msgs">
        
    </div>

    <!-- boton para  ir a dar de alta a las materias-->
<br>
    <div class="div-materias"> 
        <input type="button" id="btn-reg-materias" name="" value="Registro de materias">
    </div>
    
</body>
<script src="registro_estudiantil.js"></script>

</html>
